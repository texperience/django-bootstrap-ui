language: python

# Use container-based infrastructure
sudo: false

# Test environments
matrix:
  include:
    - env: TOXENV=py36-dj22
      python: 3.6
    - env: TOXENV=py37-dj22
      python: 3.7
    - env: TOXENV=py38-dj22
      python: 3.8
    - env: TOXENV=flake8

# Package installation
install:
  - pip install tox coveralls wheel

# Run tests
script:
  - tox

# Call subsequent services
after_success:
  - coveralls

